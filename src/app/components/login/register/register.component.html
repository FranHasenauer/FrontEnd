<div class="login">
    <form class="custom-form" method="post">
        <h1>Registro</h1>
        <input 
        type="email"
        name="email"
        placeholder="Email"
        required="required"
        />
        <!-- Aca arriba tendira que ir [(ngModel)]="email" -->
        <input 
        type="password"                 
        name="password"
        placeholder="Password"
        required="required"
        /> <!-- Aca arriba tendira que ir [(ngModel)]="password" -->
        <input 
        type="confirmPassword"                 
        name="confirmPassword"
        placeholder="Confirm password"
        required="required"
        />
        <a href="/login" id="btn" class="btn btn-secondary" type="submit">Registrate!</a>
        <p>ya tienes un usuario?  <a href="/login">logueate!</a></p>
    </form>
</div>
